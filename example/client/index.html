<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Example</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="models/Message.js"></script>
    <script src="models/User.js"></script>
    <script src="controllers/MessageController.js"></script>
    <script src="controllers/UserController.js"></script>
    <script src="js/WebSocketRequest.js"></script>
    <script src="js/WebSocketConnection.js"></script>
    <script>
        WebSocketConnection.start('ws://localhost:8080');

        $(document).ready(function () {
            $('#message-submit-button').click(Message.submit);
            $('#message-to-send').keypress(function(e) {
                if(e.which == 13) {
                    e.preventDefault();
                    Message.submit();
                }
            });
        });
    </script>
</head>
<body>
<div id="wrapper">
    <div class="message-container">
        <div class="message-north">
            <ul class="message-user-list">
                <li>
                    <a class="active" href="#">
                        <span class="user-img"></span>
                        <span class="user-title">Deckard Cain</span>
                        <p class="user-desc">deckard@cain.com</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="user-img"></span>
                        <span class="user-title">You</span>
                        <p class="user-desc">you@gmail.com</p>
                    </a>
                </li>
            </ul>
            <div class="message-thread">
                <div class="message bubble-right">
                    <label class="message-user">Deckard Cain</label>
                    <label class="message-timestamp">Right Now</label>
                    <p>Hello my friend, stay a while and listen...</p>
                </div>
            </div>
        </div>
        <div class="message-south">
            <textarea id="message-to-send" title="Type your message"></textarea>
            <button id="message-submit-button">Send</button>
        </div>
    </div>
</div>
</body>
</html>
